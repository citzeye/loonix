# --- üñ•Ô∏è MONITOR SETTINGS ---------------------------------------------------
# Apply monitor presets (brightness, contrast, etc.) via ddcutil
exec-once = sleep 1 && ddcutil setvcp 10 100 12 100 14 07 6C 40 6E 40 70 40 16 45 18 45 1a 45
# NVIDIA Power Management (High Performance Mode)
#exec-once = nvidia-settings -a "[gpu:0]/GPUPowerMizerMode=1" &

# --- üõ°Ô∏è SECURITY & CORE SERVICES -------------------------------------------
# Authentication Agent (Polkit)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

# GNOME Keyring for password management
exec-once = gnome-keyring-daemon --start --components=secrets &

# Network Manager Applet
exec-once = nm-applet --indicator &

# --- üìã CLIPBOARD MANAGER --------------------------------------------------
# Clipboard history (Text & Images) using cliphist
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &

# --- üé® UI COMPONENTS ------------------------------------------------------
# Notification Daemon
# exec-once = dunst &

# --- üîã POWER & HARDWARE ---------------------------------------------------
# Idle Management (Timeout, Lock, etc.)
exec-once = hypridle &

# --- TASKBAR ---------------------------------------------------
#exec-once = hyprpanel

# Waybar (Status Bar) with 2s delay for stability
exec-once = sleep 2 && waybar &

# Wallpaper Engine (swww) & Waypaper Restore
# Note: swww img acts as a fallback or default
exec-once = swww-daemon &
exec-once = waypaper --restore &
exec-once = swww img ~/Pictures/Wallpapers/default.jpg
