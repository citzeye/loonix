# --- ENVIRONMENTS --------------------------------------

    # Desktop Identity
    env = XDG_CURRENT_DESKTOP,Hyprland
    env = XDG_SESSION_TYPE,wayland
    env = XDG_SESSION_DESKTOP,Hyprland

    # Toolkit Integration (Fix Thunar & Apps)
    env = TERMINAL,kitty
    env = GDK_BACKEND,wayland,x11
    env = QT_QPA_PLATFORM,wayland;xcb
    env = QT_AUTO_SCREEN_SCALE_FACTOR,1
    env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
    env = QT_QPA_PLATFORMTHEME,qt5ct

    # NVIDIA Specific
    env = LIBVA_DRIVER_NAME,nvidia
    env = __GLX_VENDOR_LIBRARY_NAME,nvidia
    env = NVD_BACKEND,direct
    env = ELECTRON_OZONE_PLATFORM_HINT,auto

    # CURSOR & PERFORMANCE
    env = CURSOR_SENSITIVITY,1.0
    env = XCURSOR_SIZE,24
    env = HYPRCURSOR_SIZE,24
    env = XCURSOR_THEME,Bibata-Modern-Ice
    env = __GL_GSYNC_ALLOWED,1
    env = __GL_VRR_ALLOWED,1

	env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots

# --- AGS / GTK4 SHELL ----------------------------------
	# Runtime directory (critical untuk AGS)
	env = XDG_RUNTIME_DIR,/run/user/1000
	# Config paths
	env = XDG_CONFIG_HOME,$HOME/.config
	env = XDG_DATA_HOME,$HOME/.local/share
	# AGS specific (fix path resolution)
	env = AGSDIR,$HOME/loonix/.config/ags
	# GTK4 / Layer Shell
	env = GTK_USE_PORTAL,1
	env = GDK_DEBUG,portals
	# GJS / GObject Introspection
	env = GI_TYPELIB_PATH,/usr/lib/girepository-1.0
	# Node/Electron apps
	env = NODE_ENV,production
	# Fix untuk GTK4 layer shell
	env = GDK_DISABLE,vulkan
